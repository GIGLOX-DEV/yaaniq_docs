name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify working directory and structure
        run: |
          pwd
          ls -la
          echo "Looking for yaaniq_docs directory:"
          ls -la yaaniq_docs/ || echo "yaaniq_docs directory not found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: yaaniq_docs/package-lock.json

      - name: Verify Node and npm versions
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci
        working-directory: yaaniq_docs

      - name: Build website
        run: npm run build
        working-directory: yaaniq_docs

      - name: Add .nojekyll file
        run: touch yaaniq_docs/build/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: yaaniq_docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
